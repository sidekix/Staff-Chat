# string command definitions
# syntax: [@]<command> <string to reply>
# example: google_1st Use google first before asking dumb questions!
# give command word (no white_spaces allowed) without leading "!"
# keys preceeded by @ will be hidden in !infokey listing
# empty lines and lines beginnig with # will be ignored
google_1st  Use google first before asking dumb questions!
@hiddenone  The key for this infoline will not be listed
